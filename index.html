  <title>DatePicker</title>
</head>
<body>
<div id="test-wrapper">
  <input type="text" id="date1">
  <input type="text" id="date2" value="1/1/2012">
  <input type="text" id="date3">

  <script type="text/javascript">
    $(function () {
        var today = new Date(); 
        today.setFullYear(today.getFullYear() + 1);
        today.setMonth(today.getMonth());
        $('#date1').lwDatepicker({
            autoFillToday: true,
            autoHideAfterClick: true,
            alwaysVisible: false,
            startDate: new Date(today.getFullYear(), today.getMonth(), (new Date).getDate() - 32),
            endDate: new Date(today.getFullYear(), today.getMonth(), (new Date).getDate() + 32),
            firstDayOfTheWeekIndex: 1,
            formatDate: function (date) {
                return ('0' + date.getDate()).slice(-2) + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + date.getFullYear()
            },
        });
    });
  </script>

</div>
</body>
