<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/datepicker.css" type="text/css" media="screen">
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery.lw-datepicker.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#date1, #date2, #date3').lwDatepicker({
        autoFillToday: true,
        alwaysVisible: false,
        startDate: new Date(2011, 11, 10),
        endDate: new Date(2012, 04, 16),
        firstDayOfTheWeekIndex: 1
      });
    });
  </script>
  <title>DatePicker</title>
</head>
<body>
<div id="test-wrapper">
  <input type="text" id="date1">
  <input type="text" id="date2">
  <input type="text" id="date3">
</div>
</body>
</html>
