<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
  <script src="js/app.js"></script>
  <script src="js/jquery-1.6.4.js"></script>
  <title>DatePicker</title>
</head>
<body>
<input type="text" id="date">
<div class="lw-datepicker">
  <div class="lw-datepicker-toolbar">
    <div class="lw-datepicker-previous">&lt;</div>
    <div class="lw-datepicker-next">&gt;</div>
    <span class="lw-datepicker-month">November, 2011</span>
  </div>
  <ul class="lw-datepicker-dows">
    <li>Mon</li><li>Tue</li><li>Wed</li><li>Thu</li><li>Fri</li><li>Sat</li><li class="lw-datepicker-dows-last-column">Sun</li>
  </ul>
  <ul class="lw-datepicker-days">
    <li></li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li class="lw-datepicker-days-last-column">6</li>
    <li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li><li class="lw-datepicker-days-last-column">13</li>
    <li>14</li><li class="lw-datepicker-active-day">15</li><li>16</li><li>17</li><li>18</li><li>19</li><li class="lw-datepicker-days-last-column">20</li>
    <li>21</li><li>22</li><li>23</li><li>24</li><li>25</li><li>26</li><li class="lw-datepicker-days-last-column">27</li>
    <li class="lw-datepicker-days-last-row">28</li><li class="lw-datepicker-days-last-row">29</li><li class="lw-datepicker-days-last-row">30</li><li class="lw-datepicker-days-last-row"></li><li class="lw-datepicker-days-last-row"></li><li class="lw-datepicker-days-last-row"></li><li class="lw-datepicker-days-last-row" class="lw-datepicker-days-last-column"></li>
  </ul>
</div>
</div>
</body>
</html>
